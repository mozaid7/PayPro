name: CI - PayPro Monorepo

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§± Build all TurboRepo apps
        run: npx turbo run build --filter=...

      - name: ğŸ§ª Run tests (if available)
        run: |
          if npm run | grep -q "test"; then
            npx turbo run test --filter=...
          else
            echo "âš ï¸ No test scripts found, skipping..."
          fi

      - name: ğŸ§¹ Run linter (if available)
        run: |
          if npm run | grep -q "lint"; then
            npx turbo run lint --filter=...
          else
            echo "âš ï¸ No lint scripts found, skipping..."
          fi

      - name: ğŸ³ Docker Compose build check (optional)
        run: |
          if [ -f "docker-compose.yml" ]; then
            docker compose config
          else
            echo "âš ï¸ No docker-compose.yml found, skipping Docker check..."
          fi
